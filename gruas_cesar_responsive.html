
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grúas César</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('fondo-gruas-cesar.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: #00bfff;
      width: 100%;
      max-width: 600px;
    }

    .overlay h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .overlay p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .services {
      text-align: left;
      color: #ffffff;
    }

    .services li {
      margin: 8px 0;
    }

    .phone {
      margin-top: 20px;
      font-size: 1.3em;
      color: #ffff00;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      display: inline-block;
      margin: 10px 10px 0;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .call {
      background-color: #007bff;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 1.5em;
      }

      .overlay p, .phone {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Grúas César</h1>
    <p>Servicio rápido 24/7 en Barcelona y alrededores</p>
    <ul class="services">
      <li>Extracciones de parking</li>
      <li>Cambios de batería</li>
      <li>Reparación de pinchazos</li>
      <li>Traslado de vehículos dentro y fuera de Barcelona</li>
    </ul>
    <div class="phone">WhatsApp: 633 078 354</div>
    <div class="buttons">
      <a class="whatsapp" href="https://wa.me/34633078354" target="_blank">Enviar WhatsApp</a>
      <a class="call" href="tel:+34633078354">Llamar ahora</a>
    </div>
  </div>
</body>
</html>
