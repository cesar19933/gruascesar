function normalizarTelefono(valor){
  let n = String(valor || '').replace(/[^0-9+]/g,'').trim();
  if (!n) return '';

  if (n.startsWith('00')) n = '+' + n.slice(2);
  if (n.startsWith('+')) {
    const d = n.replace(/[^\d]/g,'');
    return d ? '+' + d : '';
  }
  if (/^[6-9]\d{8}$/.test(n)) return '+34' + n;
  if (n.startsWith('34') && n.length >= 11) return '+' + n;

  const d = n.replace(/[^\d]/g,'');
  return d ? '+' + d : '';
}
